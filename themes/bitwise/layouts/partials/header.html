<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- https://developers.facebook.com/tools/debug/sharing/?q=picoquery.com
https://blog.kissmetrics.com/open-graph-meta-tags/ -->
<meta property="og:title" content="bitwise">
<meta property="og:image" content="http://picoquery.com/img/logo.png">
<meta property="og:url" content="http://bitwise-it.dk/">
<meta property="og:type" content="article">
<meta property="og:site_name" content="bitwise">
{{ if .IsTranslated }}
<link rel="alternate" hreflang="{{ .Lang }}" href="{{ .Permalink }}" />
{{ range .Translations }}<link rel="alternate" hreflang="{{ .Lang }}" href="{{ .Permalink }}" />
{{- end }}
{{- end }}
{{ .Hugo.Generator }}
<style>


html, body, #wrap3 {
  min-height: 90vh;
}
body {
  margin: 0px auto;
  font-size: 1.1em;
  position: relative;
  line-height: 1.3;
  font-family: 'Open Sans', sans-serif;
  background-color: brown;
  padding: 0px 20px 22px;
}
#wrap3 {
  margin: 0px auto;
  max-width: 1300px;
  background-image: url(/images/bg.png);
  background-size: 300px;
  box-sizing: border-box;
  padding: 10px 0 80px;
/*  animation: bg 2s;
  animation-iteration-count: infinite;
  animation-timing-function: linear;*/
}
@keyframes bg {
    from {background-position: 0 0px;}
    to {background-position: 0px -240px;}
}


#wrap2 {
  margin: 0 auto;
  max-width: 1000px;
  border: 1px solid transparent;
  position: relative;
}
#table {
  position: relative;
  background-color: white;
  display: table;
  width: 100%;
  padding: 10px 20px;
  box-sizing: border-box;

}
#table > * {
  display: table-cell;
}
pre {
  padding: 16px;
  overflow: auto;
  line-height: 2.45;
  word-wrap: normal;
  background-color: #f7f7f7;
  border-radius: 3px;
  word-wrap: normal;
  margin-top: 0;
  font: 12px monospace;
  color: #333;
  line-height:20px;
}

h1, h2, h3 {
  font-family: monospace;
  text-transform: uppercase;
  margin: 27px 0 10px;
  font-weight: normal;
  color: #2f7ea0;
}
h1 {
  font-size: 24px;
/*  color: #2f7ea0;*/
  letter-spacing: 7px;
  margin: 27px 0;
/*
  background-color: #2f7ea0;
  color: white;*/
  text-align: center;
  border-bottom: 1px solid #2f7ea0;
}
h2 {
  font-size: 21px;
  letter-spacing: 1px;
}
h3 {
  font-size: 18px;
}
p {
  margin: 10px 0;
}

main a {
  color: #2f7ea0; 
  text-decoration: none;
}

sidebar {
  width: 202px;
}
main {
  padding: 0 20px 0 40px;
}
article {
  position: relative;
}

#logo {
  position: absolute;
  top: 2px;
  left: 20px;
}

#logo > img {
  width: 166px;
}

#logo > img:hover {
  animation: slant 2s;
  animation-fill-mode: forwards;
}
@keyframes slant {
  from {transform: rotate(0)}
  to {transform: rotate(4deg)}
}
main a:hover {
/*  display: inline-block;*/
/*  transform: rotate(4deg);*/
}
@keyframes logo {
  from {background-position: 0 0px;}
  to {background-position: 0px -240px;}
}

translations {
  display: block;
  text-align: right;
  padding-top: 10px;
}
translation.selected a {
  font-weight: bold;
}
translation.unavailable a {
  text-decoration: line-through;
}

/* Navigation */
/* ---------- */
#drop {
  display: none;
}
nav {
  font-size: 16px;
  margin-top: 17px;
  margin-right: 4px;
  display: inline-block;
  float: right;
}
nav ul {
  display: inline-block;
  list-style-type: none;
  margin: 0;
  padding: 0;
}
nav li {
  display: inline-block;
  margin: 0;
}
nav li a {
  color: white;
  text-decoration: none;
  display: block;
  position: relative;
  border: 1px solid white;
  background-color: #2f7ea0;
}

nav > ul > li {
}
nav li li {
  border-top: 1px solid #ccc;
}
nav li ul {
  position: absolute;
  display: none;
  z-index: 200;
}
nav li:hover ul {
  display: block;
}
nav li li {
  padding-left: 0;
  background-color: #e0e0e0;
  font-size: 15px;
  display: block;
}
nav li a {
  margin-left: 0;
}
nav li > a {
  padding: 3px 20px;
}
nav li li > a {
  border-width: 0;
}
nav a:hover {
  background-color: brown;
  color: white;
}

#menu {
  height: 50px;
}
#menu_btn {
  display: none;
}

@media (max-width: 1200px) {
  body {
    padding: 5px 0 0;
  }
}

@media (max-width: 500px) {
  main {
    padding: 0;
  }


  /* Navigation */

  #menu_btn {
    display: block;
    margin-bottom: 20px;
    position: absolute;
    top: 4px;
    right: 9px;
  }
  #menu_btn svg {
    cursor: pointer;
    display: block;
    padding: 7px;
  }
  #menu_btn:hover {
    border: 1px solid #017498;
    padding: 2px 3px;
    margin: -3px -4px;
    border-radius: 9px;
    background-color: rgba(1,104,128,0.8);
/*    background-color: rgba(160,40,40,0.6);*/
  }
  nav {
    display: none;
  }
/*
  sidebar > #drop:not(:checked) + nav {
    animation:animatezoomout 0.2s;
  }*/

  #drop:checked + nav {
    display: block;
  }
  nav {
    background-image: url(/images/bg.png);

/*    background-color: #333;*/
    position: absolute;
    right: 12px;
    z-index: 200;
    top: 27px;
  }
  nav {
    animation:animatefadein 0.2s;
  }
  @keyframes animatetop{from{top:-300px;opacity:0} to{top:0;opacity:1}}
  @keyframes animateright{from{right:-300px;opacity:0} to{right:14px;opacity:1}}
  @keyframes animatefadein{
    from{opacity:0} 
    to{opacity:100%}
  }
  @keyframes animatezoom{
    from{transform:scale(0)} 
    to{transform:scale(1)}
  }
  @keyframes animatezoomout{
    from{
      transform:scale(1);
    } 
    to{
      transform:scale(0);
    }
  }

  nav li ul {
    display: block;
    position: static;
  }

  nav {
    font-size: 16px;
    border: 1px solid white;
  }
  nav ul {
    display: block;
    list-style-type: none;
    margin: 0;
    padding: 0;
  }
  nav li {
    display: block;
    margin: 0;
  }
  nav li a {
    border: none;
  }

  nav li {
    border-top: 1px solid #ccc;
  }
  nav li li {
    padding-left: 0;
    background-color: #e0e0e0;
  }
  nav li a {
    margin-left: 0;
  }
  nav li > a {
    padding: 6px 15px;
  }
  nav li li > a {
    padding: 4px 20px 4px 30px;
  }
  nav li li li > a {
    padding-left: 50px;
  }
  nav a:hover {
    background-color: #c55a5a;
  }

}


@media (max-width: 600px) {
  #table {
    display: block;
  }
  #table > * {
    display: block;
  }
  body {
    padding-top: 0;
  }
  /*
  #logo {
    top: -41px;
  }
  #logo > img {
    width: 126px;
  }
  #table {
    margin-top: 40px;
  }
 */
}

</style>
  <title>{{ .Title }}</title>
</head>
