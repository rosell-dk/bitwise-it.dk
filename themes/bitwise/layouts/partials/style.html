#wrap2 {

  position: relative;
}

  background-color: #fff;

  width: 100%;
  box-sizing: border-box;

}

  display: table-cell;
}

  overflow: auto;
  word-wrap: normal;
  margin-top: 0;
  font: 12px monospace;
  line-height:18px;
  max-height: 250px;
  display: inline-block;
}

  margin: 27px 0 10px;

  color: #2f7ea0;
